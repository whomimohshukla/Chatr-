<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatrr-Connect with strangers</title>
		<!-- Fonts: Inter for modern clean look -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
		<script>
      // Persist theme before React mounts to avoid flash
      (function() {
        try {
          var storageTheme = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          // Default to dark if no preference stored
          if (storageTheme === 'dark' || (!storageTheme && prefersDark) || storageTheme == null) {
            document.documentElement.classList.add('dark');
            if (storageTheme == null) localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // If accessing localStorage fails, fall back to dark by default
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
